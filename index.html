  <body>
    <h2>
      Обновление значений переменных <span class="css">CSS</span> с помощью
      <span class="js">JavaScript</span>
    </h2>
    <div class="controls">
      <!-- <label for="size">Размер:</label>

        id="size"

      <label for="spacing">Отступ:</label>
      <input
        type="range"
        name="spacing"
        min="1"
        max="20"
        value="1"
        data-sizing="px"
      />
      <label for="blur">Размытие:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="30"
        value="20"
        data-sizing="px"
      />
      <label for="base">Цвет:</label>
      <input type="color" name="base" value="#0095ff" />
    </div>
    <img src="image.jpg" alt="testing_image" id="image" />
    <script src="main.js"></script>
  </body>
